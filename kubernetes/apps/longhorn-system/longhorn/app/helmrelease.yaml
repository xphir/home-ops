# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: longhorn-release
  namespace: longhorn-system
spec:
  chart:
    spec:
      chart: longhorn
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: longhorn
        namespace: longhorn-system
      version: v1.10.0
  interval: 1m0s
  values:
    persistence:
      # Default storage class settings
      defaultClass: true
      defaultClassReplicaCount: 2
      reclaimPolicy: Delete
    defaultSettings:
      # For raw block devices, don't set defaultDataPath
      # Let Longhorn discover and manage raw devices directly
      defaultReplicaCount: 2
      defaultDataLocality: best-effort
      # Enable automatic disk discovery for raw block devices
      createDefaultDiskLabeledNodes: false
      # Storage over provisioning percentage
      storageOverProvisioningPercentage: 100
      # Storage minimal available percentage
      storageMinimalAvailablePercentage: 25
      # Automatically cleanup snapshots
      recurringSuccessfulJobsHistoryLimit: 1
      recurringFailedJobsHistoryLimit: 1
      # Disable automatic filesystem trim (let Longhorn handle it)
      disableSchedulingOnCordonedNode: true

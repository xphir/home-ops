# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
---
clusterName: kubernetes

talosVersion: "${talosVersion}"
kubernetesVersion: "${kubernetesVersion}"

endpoint: https://10.0.0.31:6443
additionalApiServerCertSans: &sans
  - "127.0.0.1"
  - "10.0.0.31"
additionalMachineCertSans: *sans

clusterPodNets: ["10.42.0.0/16"]
clusterSvcNets: ["10.43.0.0/16"]

# Disable built-in CNI to use Cilium
cniConfig:
  name: none

nodes:
  - hostname: "lyra"
    ipAddress: "10.0.0.6"
    installDisk: "/dev/sda"
    machineSpec:
      secureboot: false
    talosImageURL: factory.talos.dev/installer/108bfe895edd36d991eb4302502a8c61ebc3ba0c3136cc2a458770f7242c9af4
    controlPlane: true
    networkInterfaces:
      - interface: "enp8s0"
        dhcp: false
        addresses:
          - "10.0.0.6/23"
        routes:
          - network: "0.0.0.0/0"
            gateway: "10.0.0.1"
        mtu: 1500
        vip:
          ip: "10.0.0.31"
      - interface: "eno1"
        ignore: true
  - hostname: "crux"
    ipAddress: "10.0.0.7"
    installDisk: "/dev/sda"
    machineSpec:
      secureboot: false
    talosImageURL: factory.talos.dev/installer/108bfe895edd36d991eb4302502a8c61ebc3ba0c3136cc2a458770f7242c9af4
    controlPlane: true
    networkInterfaces:
      - interface: "enp8s0"
        dhcp: false
        addresses:
          - "10.0.0.7/23"
        routes:
          - network: "0.0.0.0/0"
            gateway: "10.0.0.1"
        mtu: 1500
        vip:
          ip: "10.0.0.31"
      - interface: "eno1"
        ignore: true
  - hostname: "vela"
    ipAddress: "10.0.0.8"
    installDisk: "/dev/sda"
    machineSpec:
      secureboot: false
    talosImageURL: factory.talos.dev/installer/108bfe895edd36d991eb4302502a8c61ebc3ba0c3136cc2a458770f7242c9af4
    controlPlane: true
    networkInterfaces:
      - interface: "enp8s0"
        dhcp: false
        addresses:
          - "10.0.0.8/23"
        routes:
          - network: "0.0.0.0/0"
            gateway: "10.0.0.1"
        mtu: 1500
        vip:
          ip: "10.0.0.31"
      - interface: "eno1"
        ignore: true

# Global patches
patches:
  - "@./patches/global/machine-files.yaml"
  - "@./patches/global/machine-kubelet.yaml"
  - "@./patches/global/machine-network.yaml"
  - "@./patches/global/machine-sysctls.yaml"
  - "@./patches/global/machine-time.yaml"

# Controller patches
controlPlane:
  patches:
    - "@./patches/controller/admission-controller-patch.yaml"
    - "@./patches/controller/cluster.yaml"
